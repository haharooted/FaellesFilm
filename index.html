<body class="bg-light" id="Home">

    <div class="container">
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="movies/movie1.jpg" alt="verden" style="width:100%;" class="rounded">
                  <div class="carousel-caption">
                    <h5>Den Snurrende Verden</h5>
                    <input type="button" onclick="skiftVideoFraInput(rumnummer, 'movies/movie1.mp4')" value="Afspil film"/>
                    </div>
                </div>
          
                <div class="carousel-item">
                  <img src="movies/movie2.jpg" alt="kaffe" style="width:100%;" class="rounded" >
                  <div class="carousel-caption">
                    <h5>POV: Kaffemaskine</h5>
                    <input type="button" onclick="skiftVideoFraInput(rumnummer, 'movies/movie2.mp4')" value="Afspil film"/>
                    </div>
                </div>
              
                <div class="carousel-item">
                  <img src="movies/la.jpg" alt="New york" style="width:100%;" class="rounded" >
                  <div class="carousel-caption">
                    <h5>LA</h5>
                    <input type="button" onclick="skiftVideoFraInput(rumnummer, 'movies/movie3.mp4')" value="Afspil film"/>
                    </div>
                </div>
              </div>
          
              <!-- LEFT RIGHT KARRUSEL -->
              <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

        <!-- BRUGER -->
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <br/>
                <p style="text-align: center;"><b>Deltag eller opret nyt rum:</b></p>
                <hr style="height:2pt; visibility:hidden;" />
                <form id="userForm">
                    <div class="form-group">
                        <p style="color:red; margin-bottom: 0px" id="manglerinfo"></p>
                        <label>Indtast dit navn</label>
                        <input class="kontrol-af-form" id="username" />
                        <br />
                        <p style="color:red; margin-bottom: 0px" id="manglerinfo2"></p>
                        <label>Indtast eksisterende eller nyt rumnummer</label>
                        <br/>
                        <input class="kontrol-af-form" id="rumnummer" />
                        <br/>
                        <input style="margin-top: 10px;" type="submit" class="btn btn-primary" value="Enter" />
                        <hr style="height:60pt; visibility:hidden;" />
                    </div>
                </form>
            </div>
        </div>
        <div class="videoAfspiller">
            <video style="display: center;" src="/movies/movie1.mp4" width="858" height="480" class="video html5video" id="html5src" controls>
            </video>
            <div class="row">
                <div class="checkbox">
                    <label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="toggle-event" type="checkbox" data-toggle="toggle"> Off = HTML5 MP4  |  On = MPEG-DASH&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" disabled data-toggle="toggle">
                        HLS protokol tændt
                    </label>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="syncbutton" onclick="syncVideo(rumnummer)" style="margin-left: 13px;"class="btn btn-primary"></i> Synkronisér klienter</button>

            </div>
        </div>
